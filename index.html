<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="./images/Rock+Paper+Scissors+Logo.png">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="flex-center">
        <div class="container">

            <div class="player-selection">
                <div class="player-selection__rock">
                    <img src="./images/rockIcon.png" alt="A image with the rock option for the game">
                    <button class="button">rock</button>
                </div>

                <div class="player-selection__paper">
                    <img src="./images/paperIcon.png" alt="A image with the paper option for the game">
                    <button class="button">paper</button>
                </div>

                <div class="player-selection__scissors">
                    <img src="./images/scissorsIcon.png" alt="A image with the scissors option for the game">
                    <button class="button">scissors</button>
                </div>
            </div>

            <div class="round-decission">
                <h1>YOU WON!</h1>
            </div>

            <div class="score">
                <div class="score__player">0</div>
                <div class="score__computer">0</div>
            </div>

        </div>
    </main>
</body>
</html>
